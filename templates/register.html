<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="/register" method="post">
                <table class="table">
                    <tr>
                        <td class="col col-3 col-sm-3 col-md-5 col-lg-4 col-xl-4 col-xxl-3">Name</td>
                        <td class="col col-9 col-sm-9 col-md-7 col-lg-8 col-xl-8 col-xxl-9"> <input type="text" name="name" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>Branch</td>
                        <td> <input type="text" name="branch" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>Admission Number</td>
                        <td> <input type="number" name="admno" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>Roll No</td>
                        <td> <input type="text" name="rolno" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td> <input type="date" name="dob" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>Semester</td>
                        <td> <input type="number" name="sem" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td> <input type="password" name="pass" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td> <input type="password" name="cpass" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success" type="submit">Register</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="/">already have account?</a></td>
                    </tr>
                </table>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
